<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Registry</title>

    <link rel="stylesheet" href="../plugins/msui-0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="../plugins/msui-0.6.2/css/sm-extend.min.css">
    <script src="../js/zepto.min.js"></script>

  
    <script>

        var isNameValid;
        var isBirthdayValid;
            
        var isEmailValid;
        var isIsMerryValid;


        $(function () {
            $("#modifyPersonInfo").on("click", function () {

            });


            var raw;

            var params = {
                level: 2
            };
            $.ajax({
                url: "http://mh.accurate9.com:9092/api/mh/user/get_area",
                type: "GET",
                data: params,
                dataType: "json",
                asnyc:false,
                success: function (data, status, jqXHR) {
                    if (data != null && data.success && data.result != null) {
                        raw = data.result;
                        var provinces = raw.map(function (d) {
                            return d.RegionName;
                        });
                        $("#add1").picker({
                            toolbarTemplate: '<header class="bar bar-nav">\
                              <button class="button button-link pull-right close-picker">确定</button>\
                              <h1 class="title">请选择省</h1>\
                              </header>',
                            cols: [
                              {
                                  textAlign: 'center',
                                  values: provinces
                              }
                            ]
                        });

                    }
                },
                error: function (data) {
                    $.toast("系统忙，请稍后再试.");
                }
            });

        

        });

        function validPersonInfo() {
            var isValid = false;
            if (!isNameValid) {
                $.toast("姓名录入有误!");
            }
            else if (!isNameValid) {
                $.toast("姓名录入有误!");
            }
            else {
                isValid = true;
            }
            return isValid;
        }
    </script>

    <style>
        .mycode {
            width: 10em;
            height: 2em;
        }

        .button-1X {
            font-size: .75rem;
            width: 11em;
            height: 2.3em;
            line-height: 1.6rem;
        }

        .border-dotted {
            border: 0.05em orangered dashed;
            border-radius: 0.4em;
        }

        .user-info-padded {
            padding: 8px 15px;
        }

        .text-red {
            color: orangered;
        }
    </style>

</head>

<body>

    <div class="content">
        <!--<h1>Hello Sui</h1>-->
        <div class="list-block">
            <ul>
                <!-- Text inputs -->
                <li>
                    <div class="item-content">
                        <div class="item-media"></div>
                        <div class="item-inner">
                            <div class="item-title label"><span style="color:red">*</span>姓名</div>
                            <div class="item-input">
                                <input id="name" type="text" placeholder="请输入姓名" />
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon icon-form-gender"></i></div>
                        <div class="item-inner">
                            <div class="item-title label"><span style="color:red">*</span>性别</div>
                            <div id="sex" class="item-input">
                                <select>
                                    <option value="M">男</option>
                                    <option value="F">女</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </li>

                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon icon-form-calendar"></i></div>
                        <div class="item-inner">
                            <div class="item-title label"><span style="color:red">*</span>生日</div>
                            <div class="item-input">
                                <input id="birthday" type="date" placeholder="请输入生日">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-media"></div>
                        <div class="item-inner">
                            <div class="item-title label"><span style="color:red">*</span>手机</div>
                            <div class="item-input">
                                <input id="phone" class="disabled" readonly="readonly" type="tel" placeholder="请输入手机号"/>
                            </div>
                            <i id="checkPhone" class="icon icon-check pull-right" style="color:green;display:none"></i>
                        </div>
                    </div>
                </li>
                <li class="align-top">
                    <div class="item-content">
                        <div class="item-media"></div>
                        <div class="item-inner">
                            <div class="item-title label"><span style="color:transparent">*</span>省/市</div>
                            <div class="item-input">
                                <input id="add1" type="text" />
                                <input id="add2" type="text"/>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="align-top">
                    <div class="item-content">
                        <div class="item-media"></div>
                        <div class="item-inner">
                            <div class="item-title label"><span style="color:transparent">*</span>县</div>
                            <div class="item-input">
                                <input id="add3" type="text" />
                            </div>
                        </div>
                    </div>
                </li>
                <li class="align-top">
                    <div class="item-content">
                        <div class="item-media"></div>
                        <div class="item-inner">
                            <div class="item-input">
                                <textarea id="addressDetail"></textarea>
                                <div class="addressCount"><span>0</span>/40</div>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon icon-form-email"></i></div>
                        <div class="item-inner">
                            <div class="item-title label"><span style="color:transparent">*</span>邮箱</div>
                            <div class="item-input">
                                <input type="email" placeholder="请输入邮箱">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon icon-form-gender"></i></div>
                        <div class="item-inner">
                            <div class="item-title label"><span style="color:red">*</span>婚否</div>
                            <div class="item-input">
                                <select>
                                    <option value="0">未婚</option>
                                    <option value="1">已婚</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

        <div class="content-block">
            <div><a id="modifyPersonInfo" href="#" class="button button-big button-fill ">提交</a></div>
        </div>

        <div class="content-block">
            <span class="border-dotted user-info-padded text-red  button-fill">* 为必填项，性别、生日不可重复修改。</span>
        </div>

    </div>
    <script src="../plugins/msui-0.6.2/js/sm.min.js"></script>
    <script src="../plugins/msui-0.6.2/js/sm-extend.min.js"></script>
    <script src="../js/picker.js"></script>
</body>

</html>
