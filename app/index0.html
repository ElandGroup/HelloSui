<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>msui</title>

    <link rel="stylesheet" href="plugins/msui-0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="plugins/msui-0.6.2/css/sm-extend.min.css">
    <script src="js/zepto.min.js"></script>
    <script src="plugins/msui-0.6.2/js/sm.min.js"></script>
    <script src="plugins/msui-0.6.2/js/sm-extend.min.js"></script>
    <script>
        $(function(){
            $("#phone").on("blur",function(){
                var value =$(this).val();
                if(value!=null&&/^\d{11}$/.test(value))
                {
                    $("#check").show();
                }
                else
                {
                    $("#check").hide();
                    $.toast("请输入正确的手机号.");
                }
            });
        });
        </script>

</head>

<body>

    <div class="content">
        <h1>Hello Sui</h1>
        <div class="list-block">
            <!-- Text inputs -->
            <ul>
                <li>
                    <div class="item-content">
                        <div class="item-media"></div>
                        <div class="item-inner">
                            <div class="item-title label">手机</div>
                            <div class="item-input">
                                <input id="phone" type="text" placeholder="Your phone" />
                            </div>
                            <i id="check" class="icon icon-check pull-right" style="color:green;display:none"></i>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-media"></div>
                        <div class="item-inner">
                            <div class="item-title label">姓名</div>
                            <div class="item-input">
                                <input type="text" placeholder="Your name" />
                            </div>
                        </div>
                    </div>
                </li>
        </div>
</body>

</html>
