<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>number Keyboard</title>

    <link rel="stylesheet" href="plugins/msui-0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="plugins/msui-0.6.2/css/sm-extend.min.css">

</head>

<body>

    <div class="content">
        <h3>Number Keyboard</h3>
        <div class="list-block">
            <ul>
                <li>
                    <div class="item-content">
                        <div class="item-media"></div>
                        <div class="item-inner">
                            <div class="item-title label">手机号</div>
                            <div class="item-input">
                                <input id="phone" type="text" placeholder="11位，数值" maxlength="11" onkeyup="value =this.value.replace(/\D+/g, '')" />
                            </div>
                            <i id="check" class="icon icon-check pull-right" style="color:green;"></i>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
