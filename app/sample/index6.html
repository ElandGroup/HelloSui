<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>sui</title>

    <link href="../plugins/msui-0.6.2/css/sm.min.css" rel="stylesheet" />

</head>

<body>
    <div class="content">
        <h3>省市县，地址太长时，用textarea</h3>
        <p></p>
        <h3>例如：新疆</h3>

        <div class="list-block">
            <ul>
                <li>
                    <div class="item-content">
                        <div class="item-media"></div>
                        <div class="item-inner">
                            <div class="item-title label">地址(长)</div>
                            <div class="item-input">
                            </div>
                            <p><a href="#" class="open-preloader">Open Preloader</a></p>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <script src="../js/zepto.min.js"></script>
    <script src="../plugins/msui-0.6.2/js/sm.min.js"></script>
    <script src="../plugins/msui-0.6.2/js/sm-extend.min.js"></script>
    <script src="../js/sm-city-picker.min.js"></script>
    <script>
        $(function () {
            $(document).on('click', '.open-preloader', function () {
                $.showPreloader();
                setTimeout(function () {
                    $.hidePreloader();
                }, 2000);
            });
            $(document).on('click', '.open-preloader-title', function () {
                $.showPreloader('Custom Title')
                setTimeout(function () {
                    $.hidePreloader();
                }, 2000);
            });
        });
    </script>
</body>

</html>
