<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>sui</title>

    <link rel="stylesheet" href="../plugins/msui-0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="../plugins/msui-0.6.2/css/sm-extend.min.css">
    <script src="../js/zepto.min.js"></script>
    <script src="../js/kinercode.js"></script>

    <script>

        var flag = false;

        $(function () {

            var code = document.getElementById('code');
            var imgcode = document.getElementById('imgcode');
            var c = new KinerCode({
                len: 4,//需要产生的验证码长度
                chars: [
                    1, 2, 3, 4, 5, 6, 7, 8, 9, 0
                ],
                question: false,//若给定词典为算数题，则此项必须选择true,程序将自动计算出结果进行校验【若选择此项，则可不配置len属性】,若选择经典模式，必须选择false
                copy: false,//是否允许复制产生的验证码
                bgColor: "",//背景颜色[与背景图任选其一设置]
                bgImg: "bg.jpg",//若选择背景图片，则背景颜色失效
                randomBg: true,//若选true则采用随机背景颜色，此时设置的bgImg和bgColor将失效
                inputArea: code,//输入验证码的input对象绑定【 HTMLInputElement 】
                codeArea: imgcode,//验证码放置的区域【HTMLDivElement 】
                click2refresh: true,//是否点击验证码刷新验证码
                false2refresh: true,//在填错验证码后是否刷新验证码
                validateEven: "blur",//触发验证的方法名，如click，blur等
                validateFn: function (result, code) {
                    if (result) {
                        flag = true;
                        $("#result").text("已验证");
                    } else {
                        flag = false;
                        $("#result").text("未验证");
                    }

                }
            });


        });
    </script>
    <style>
        .mycode {
            display: inline-block;
            width: 120px;
            height: 40px;
            vertical-align: middle;
            border-radius: 10px;
            box-shadow: #000000 inset 0px 0px 2px;
        }
    </style>

</head>

<body>

    <div class="content">
        <h1>验证码练习</h1>
        <div class="list-block">
            <ul>
                <!-- Text inputs -->
                <li>
                    <!-- Text inputs -->
                    <div class="item-content">
                        <div class="item-media"></div>
                        <div class="item-inner">
                            <div class="item-input">
                                <input id="code" type="text" placeholder="请输入验证码" />
                            </div>
                            <span id="imgcode" class="mycode"></span>
                        </div>
                    </div>
                </li>
            </ul>
            <h3 id="result">
                </h3>
        </div>
    </div>
</body>

</html>
